name: CMake
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

jobs:
  build_linux:
      # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@523828e49cd4afabce369c39c7ee6543a2b7a735
      with:
         vulkan-query-version: latest
         vulkan-components: Vulkan-Headers, Vulkan-Loader
         vulkan-use-cache: true
         
    - name: Make depscan available
      run: ln -s /usr/lib/llvm-18/bin/clang-scan-deps /usr/local/bin/clang-scan-deps

    - name: Install KDUtils requirements
      run: sudo apt install libxkbcommon-dev libxcb-xkb-dev libx11-xcb-dev libxkbcommon-x11-dev wayland-scanner++ wayland-protocols ninja-build 
        
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build_dx -GNinja  -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}  -DCMAKE_C_COMPILER:STRING="clang" -DCMAKE_CXX_COMPILER:STRING="clang++" -DWISDOM_EXPERIMENTAL_CPP_MODULES="ON"

    - name: Build WisdomKD
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build_dx --config ${{env.BUILD_TYPE}}

  build_dx:
      # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Visual Studio shell
      uses: egor-tensin/vs-shell@v2
        
    - name: Configure CMake for DirectX 12
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build_dx -GNinja  -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}  -DCMAKE_C_COMPILER:STRING="cl.exe" -DCMAKE_CXX_COMPILER:STRING="cl.exe" -DWISDOM_EXPERIMENTAL_CPP_MODULES="ON"

    - name: Build WisdomDX12
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build_dx --config ${{env.BUILD_TYPE}}
      
  build_vk:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Visual Studio shell
      uses: egor-tensin/vs-shell@v2

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@523828e49cd4afabce369c39c7ee6543a2b7a735
      with:
         vulkan-query-version: latest
         vulkan-components: Vulkan-Headers, Vulkan-Loader
         vulkan-use-cache: true

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.30.x'
         
    - name: Configure CMake for Vulkan
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build_vk -GNinja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DWISDOM_FORCE_VULKAN=ON  -DCMAKE_C_COMPILER:STRING="cl.exe" -DCMAKE_CXX_COMPILER:STRING="cl.exe" -DWISDOM_EXPERIMENTAL_CPP_MODULES="ON"

    - name: Build WisdomVK
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build_vk --config ${{env.BUILD_TYPE}}

  build_vk_clang:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Clang
      uses: egor-tensin/setup-clang@v1
      with:
        version: latest
        platform: x64
     
    - name: Setup Ninja
      uses: ashutoshvarma/setup-ninja@master
      with:
        # ninja version to download. Default: 1.10.0
        version: 1.12.0

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@523828e49cd4afabce369c39c7ee6543a2b7a735
      with:
         vulkan-query-version: latest
         vulkan-components: Vulkan-Headers, Vulkan-Loader
         vulkan-use-cache: true

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.30.x'
         
    - name: Configure CMake for Vulkan
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build_vk -GNinja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DWISDOM_FORCE_VULKAN=ON  -DCMAKE_C_COMPILER:STRING="clang.exe" -DCMAKE_CXX_COMPILER:STRING="clang.exe" -DWISDOM_EXPERIMENTAL_CPP_MODULES="ON"

    - name: Build WisdomVK
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build_vk --config ${{env.BUILD_TYPE}}
      
  publish:
     if: ${{ (github.event_name == 'push' && contains(github.event.head_commit.message, '[release]')) || github.event_name == 'workflow_dispatch'  }}
     needs: [build_vk, build_dx, build_linux]
     runs-on: windows-latest

     steps:       
       - uses: actions/checkout@v4
     
       - name: Visual Studio shell
         uses: egor-tensin/vs-shell@v2

       - name: Prepare Vulkan SDK
         uses: humbletim/setup-vulkan-sdk@523828e49cd4afabce369c39c7ee6543a2b7a735
         with:
            vulkan-query-version: latest
            vulkan-components: Vulkan-Headers, Vulkan-Loader
            vulkan-use-cache: true

       - name: Setup cmake
         uses: jwlawson/actions-setup-cmake@v2
         with:
           cmake-version: '3.30.x'
       
       - name: Build packages
         run: cd ${{github.workspace}} && .\nuget.bat
        
       - name: Upload NuGet package
         uses: actions/upload-artifact@v4
         with:
          name: wisdom.nupkg
          path: ${{github.workspace}}/build/*.nupkg

       - name: Upload ZIP package
         uses: actions/upload-artifact@v4
         with:
          name: wisdom.zip
          path: ${{github.workspace}}/build/*.zip

       - name: Upload Version
         uses: actions/upload-artifact@v4
         with:
          name: version.txt
          path: ${{github.workspace}}/build/release/version.txt

  release:
     runs-on: windows-latest
     needs: publish

     steps:       
       - uses: actions/checkout@v4
  
       - name: Download Nuget
         uses: actions/download-artifact@v4
         id: nuget_download
         with:
           name: wisdom.nupkg
           
       - name: Download Zip
         uses: actions/download-artifact@v4
         with:
           name: wisdom.zip

       - name: Download Version
         uses: actions/download-artifact@v4
         with:
           name: version.txt


       - name: Read version
         id: version
         uses: juliangruber/read-file-action@v1
         with:
           path: ./version.txt
         
       - name: Publish NuGet package
         run: |
            dotnet nuget push wisdom.*.nupkg --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate

       - name: Tag and Release Versioned
         id : tag_release_versioned
         uses : softprops/action-gh-release@v1
         with :
          body: Release ${{ steps.version.outputs.content }}
          tag_name : ${{ steps.version.outputs.content }}
          files : |
               **/*.zip
               **/*.nupkg

       - name: Delete tag
         run: gh release delete Latest --cleanup-tag
         env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

       - name: Tag and Release Latest
         id : tag_release_latest
         uses : softprops/action-gh-release@v1
         with :
          body: Release ${{ steps.version.outputs.content }}
          tag_name : Latest
          files : |
               **/*.zip
               **/*.nupkg
              
       
