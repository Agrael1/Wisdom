name: CMake

on:
  push:

jobs:
      
  build_vk:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Upload File
      uses: actions/upload-artifact@v4
      with:
       name: README
       path: ${{github.workspace}}/README.md
      
  publish:
     needs: build_vk
     runs-on: windows-latest

     steps:
       - uses: actions/checkout@v4
       
       - name: Download File
         uses: actions/download-artifact@v4
         with:
           name: README
          
